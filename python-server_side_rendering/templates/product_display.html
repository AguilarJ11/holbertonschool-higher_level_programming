<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product dispaly</title>
  </head>
  <body>
    <header>{% include "header.html" %}</header>
    <h1>Product Display</h1>
    <p>aca los productos</p>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% if not products %}
        <p>Wrong source</p>
        {% else %} 
        {% for product in products %}
        <tr>
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>{{product.price}}</td>
        </tr>
        {% endfor %} {% endif %}
      </tbody>
    </table>
    <footer>{% include "footer.html" %}</footer>
  </body>
</html>
